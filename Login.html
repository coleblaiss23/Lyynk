<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            margin: 0;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 10px 30px 0px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin-bottom: 30px;
            color: black;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            background-color: #f8f9fa; /* Light gray background */
            border-radius: 8px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add inset shadow */
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2); /* Add box shadow on focus */
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: black;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #333;
        }
        .text-center {
            text-align: center;
            margin-top: 10px; /* Add margin to separate from login button */
        }
        .text-center a {
            text-decoration: none;
            color: #007bff;
            transition: transform 0.3s ease;
        }
        .text-center a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="Lyynk.html" style="color: black; text-decoration: none;">L.</a></h1>
        <form action="AfterLogin.html" method="POST"> <!-- Updated action to AfterLogin.html -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="text-center">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
